<!DOCTYPE html>
<meta charset="UTF-8">

<body>
    
    <button id="ajaxButton" type="button">Faire une requÃªte XHR</button>
    
    <script>
        
        document.getElementById("ajaxButton").addEventListener('click', makeRequest);
        
        function makeRequest() {
            
            fetch('data.html')
            
            .then(function(response){
                
                return response.text();
                
            })
            
            .then(function(data){
                
                //alert(data);
                document.write(data)                
            })
            
        }
        
    </script>
</body>
